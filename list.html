<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Novel DL</title>
  <link rel="stylesheet" href="w3.css" type="text/css" media="all" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <style>
    h1,h2,h3,h4,h5,h6,p{
      font-family: "Poppins", sans-serif;
    }
  </style>
</head>

<body>

   <div class="container-fluid main">
     <div class="container" style="display: flex;flex-direction: column;justify-content: center;align-items: center;padding: 20px">
       <img src="logo.png" width="70px" height="auto" alt="Logo">
       <h4><b>LISTING NOVELS</b></h4>
     </div>
     <hr>
     <div class="container">
       <ul id="list" class="nav">
         
       </ul>
     </div>
   </div>

<script src="jquery-3.6.0.min.js"></script>
<script src="main.js"></script>
<script>
  let list2 = document.getElementById("list");
  for(let x in novel){
    let li = document.createElement("li");
    li.setAttribute("class","nav-item");
    let a = document.createElement("a");
    a.setAttribute("class","nav-link");
    a.setAttribute("href","");
    
    a.innerHTML = novel[x].title;
    a.href = novel[x].sourceLink;
    
    li.append(a);
    list2.append(li);
  }
  
 
  var list, i, switching, b, shouldSwitch;
  list = document.getElementById("list");
  switching = true;
  /* Make a loop that will continue until
  no switching has been done: */
  while (switching) {
    // Start by saying: no switching is done:
    switching = false;
    b = list.getElementsByTagName("LI");
    // Loop through all list items:
    for (i = 0; i < (b.length - 1); i++) {
      // Start by saying there should be no switching:
      shouldSwitch = false;
      /* Check if the next item should
      switch place with the current item: */
      if (b[i].innerHTML.toLowerCase() > b[i + 1].innerHTML.toLowerCase()) {
        /* If next item is alphabetically lower than current item,
        mark as a switch and break the loop: */
        shouldSwitch = true;
        break;
      }
    }
    if (shouldSwitch) {
      /* If a switch has been marked, make the switch
      and mark the switch as done: */
      b[i].parentNode.insertBefore(b[i + 1], b[i]);
      switching = true;
    }
  }
  
</script>
</body>

</html>
